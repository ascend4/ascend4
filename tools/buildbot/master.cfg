ASCEND_SVN = "http://svn.ascend4.org/"

def SVNURL(branch):
	if branch=="trunk":
		return "%s%s" % (ASCEND_SVN,"trunk")
	else:
		return "%sbranches/%s" % (ASCEND_SVN,urllib.parse.quote_plus(branch))

ASCEND_SVN_INTERP = util.Transform(SVNURL,util.Interpolate("%(src::branch)s"))

